<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        var odds=(arr)=>{
            var odd="";                //creating an empty array
            for(var i=0;i<arr.length;i++){
                if(arr[i]%2!=0){        //finding out odds
                    odd+=arr[i]+" ";     //storing odds
            }
            }
            console.log(odd.trim());        //printing odds
        }
        odds([1,2,3,4,5])
    </script>
</body>
</html>
