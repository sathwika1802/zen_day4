<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //IIFE function
        (
            function(arr){
                var sum=0;//initialising sum=0
            for(var i=0;i<arr.length;i++){
                sum=sum+parseInt(arr[i])//adding each element to sum
            }
            console.log(sum); //printing sum
            }
        )
        ([1,2,3,4,5])
        //Annonymous function
        var sum=function(arr){
            var sum=0;
            for(var i=0;i<arr.length;i++){
                sum=sum+parseInt(arr[i])
            }
            console.log(sum);
        }
        sum([1,2,3,4,5]);
    </script>
</body>
</html>
