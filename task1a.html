<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //IIFE function
        (
            function(arr){
                var odd="";//initialising sum=0
            for(var i=0;i<arr.length;i++){            
                if(arr[i]%2!=0){        //when divided by 2 if remainder is not equal to 0 then its odd
                    odd+=arr[i]+" ";    //storing odds
            }
            }
            console.log(odd.trim());       //printing odds
        }
        )
        ([1,2,3,4,5])
        //Annonymous function
        var odds=function(arr){
            var odd="";//initialising sum=0
            for(var i=0;i<arr.length;i++){
                if(arr[i]%2!=0){
                    odd+=arr[i]+" ";
            }
            }
            console.log(odd.trim());
        }
        odds([1,2,3,4,5])
    </script>
</body>
</html>
